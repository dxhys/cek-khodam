                        <div class="loading"></div>

    <script>
        const khodamList = [
            "Cicak Buntung", "Kijang Inova", "Kelinci Terbang", "Aing Maung", "Tutup Termos", "Kak Gem", "Supra Geter", "Inces x500", "Jenglot Ompong",
            "Jenglot Gondrong", "Tokek Albino", "Ulet Pete", "Tokek Budug", "Buaya Laut", "Ikan Piranha",
            "Pocong Terbang", "Kakek Zeus x500", "Bangke Monyet", "Buto Ijo", "Kuntilanak Pink",
            "Ikan Koi", "Kura-kura Ninja", "Bunglon Albino", "Buaya Buntung", "Landak Albino", "Kuda Air",
            "Ulet Sagu", "Spiderman", "Biawak Sumatera", "Ayam Kfc", "Tuyul Mohawk", "Genderuwo Mulet",
            "Tuyul Mulet", "Pocong Hardcore", "Undur-undur Maju", "Pocong Birahi", "Macan Sumatra",
            "Panda Sumatera", "Cacing SliterIo", "Musang Birahi", "Tuyul Moshing", "Rice Cooker", "Velg Mio"
        ];

        const btnCek = document.getElementById('btnCek');
        const inputNama = document.getElementById('inputNama');
        const loader = document.getElementById('loader');
        const hasilKhodam = document.getElementById('hasilKhodam');
        const resultKhodamName = document.getElementById('resultKhodamName');
        const inputSection = document.getElementById('inputSection');

        btnCek.addEventListener('click', function() {
            const nama = inputNama.value.trim();

            if (nama !== '') {
                inputSection.style.display = 'none';
                loader.style.display = 'flex';
                hasilKhodam.style.display = 'none';

                setTimeout(function() {
                    const randomKhodam = khodamList[Math.floor(Math.random() * khodamList.length)];

                    loader.style.display = 'none';
                    hasilKhodam.style.display = 'block';
                    resultKhodamName.innerHTML = `Khodam yang dimiliki <span style="color: red; font-family: 'Mochiy Pop One', sans-serif;"><font size="6">${nama}</font></span> adalah: </span><br><br><span style="color: cyan; font-family: 'Mochiy Pop One', sans-serif;"><font size="16">${randomKhodam}</font></span><br><br>`;
                }, 3000);
            } else {
                alert('Masukkan nama terlebih dahulu!');
            }
        });

        const btnLanjut = document.getElementById('btnLanjut');
        btnLanjut.addEventListener('click', function() {
            inputSection.style.display = 'block';
            hasilKhodam.style.display = 'none';
            inputNama.value = '';  // Mengosongkan input
        });
    </script>
